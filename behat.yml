default:
  autoload:
    '': features/bootstrap
  suites:
    default:
      contexts:
        - FeatureContext
      paths:
        - features
  extensions:
    Behat\MinkExtension:
      browser_name: 'chrome'
      goutte: ~
      javascript_session: selenium2
      selenium2:
        wd_host: http://localhost:8888
        capabilities: {
          "version": "*",
          'chrome': {
            'switches':['--start-maximized']
          }
        }
      base_url: 'http://localhost:8888'
